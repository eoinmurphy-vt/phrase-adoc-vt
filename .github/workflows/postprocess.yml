name: Postprocess Translated Files

on:
  push:
    branches: [ main ]
    paths:
      - 'translated/**/*.adoc'
      - 'postprocess_adoc.py'

  workflow_dispatch:

permissions:
  contents: write

jobs:
  postprocess:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: pip install chardet

      - name: Run Postprocessing
        run: |
          mkdir -p final logs
          python postprocess_adoc.py

      - name: Debug Final Folder Contents
        run: |
          echo "final/ content:"
          ls -R final || echo "final folder missing"

      - name: Commit Final Files
        run: |
          git config user.name "github-actions"
          git config user.email actions@github.com

          git add final/ logs/ || true

          if git diff --cached --quiet; then
            echo "No output to commit"
            echo "COMMITTED=false" >> $GITHUB_ENV
            exit 0
          fi

          git commit -m "Auto-restored final AsciiDoc files after translation"

          git remote set-url origin https://${{ secrets.REPO2_WRITE_PAT }}@github.com/eoinmurphy-vt/phrase-adoc-vt.git

          MAX_ATTEMPTS=10
          ATTEMPT=1

          while [ $ATTEMPT -le $MAX_ATTEMPTS ]; do
            git fetch origin main

            if ! git rebase origin/main; then
              echo "Rebase failed"
              exit 1
            fi

            if git push --force-with-lease origin main; then
              echo "Push succeeded"
              echo "COMMITTED=true" >> $GITHUB_ENV
              break
            fi

            echo "Push failed, retrying... ($ATTEMPT)"
            ATTEMPT=$((ATTEMPT+1))
            sleep 10
          done

          if [ $ATTEMPT -gt $MAX_ATTEMPTS ]; then
            echo "Push failed after all retries"
            exit 1
          fi

      - name: Dispatch Sync to Repo1
        if: env.COMMITTED == 'true'
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/repos/eoinmurphy-vt/phrase-adoc-vt/dispatches \
            -d '{"event_type":"trigger-sync-to-repo1"}'

      - name: Upload Postprocess Logs
        uses: actions/upload-artifact@v4
        with:
          name: postprocess-logs
          path: logs/postprocess_log_*.txt
          if-no-files-found: ignore
