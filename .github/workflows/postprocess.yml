name: Postprocess Translated Files

on:
  # Automatically run when Phrase (or a translator) pushes to main branch
  push:
    branches:
      - main
    paths:
      - 'translated/**/*.adoc'
      - 'postprocess_adoc.py'

  # Still allow manual run
  workflow_dispatch:

permissions:
  contents: write   # Needed for pushing commits


jobs:
  postprocess:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: |
          pip install chardet

      - name: Run Postprocessing
        run: |
          mkdir -p final logs  # Ensure logs/ exists
          python postprocess_adoc.py
          if [ -f postprocess_log.txt ]; then
            TIMESTAMP=$(date +%Y%m%d_%H%M%S)
            RUN_ID="${{ github.run_id }}"  # Unique per run
            mv postprocess_log.txt "logs/postprocess_log_${TIMESTAMP}_${RUN_ID}.txt"
            echo "Moved and renamed log to logs/postprocess_log_${TIMESTAMP}_${RUN_ID}.txt"
          else
            echo "No log file generated; skipping rename."
          fi

      - name: Debug Final Folder Contents  # Temporary for testing
        run: |
          echo "Contents of final/ after processing:"
          ls -R final/ 2>/dev/null || echo "final/ empty or not created."

      - name: Commit Restored Files
        run: |
          git config user.name "github-actions"
          git config user.email actions@github.com
          git add final/ logs/ || true  # Add final/ and all logs/
          COMMITTED=false
          git commit -m "Auto-restored final AsciiDoc files after translation" && COMMITTED=true || echo "No changes to commit"
          if [ "$COMMITTED" = "true" ]; then
            git remote set-url origin https://${{ secrets.REPO2_WRITE_PAT }}@github.com/eoinmurphy-vt/phrase-adoc-vt.git
            MAX_ATTEMPTS=10
            ATTEMPT=1
            while [ $ATTEMPT -le $MAX_ATTEMPTS ]; do
              git fetch origin main
              git pull origin main --rebase
              if git push origin main; then
                echo "Push succeeded on attempt $ATTEMPT."
                break
              else
                echo "Push failed on attempt $ATTEMPT. Retrying..."
                ATTEMPT=$((ATTEMPT+1))
                sleep 10
              fi
            done
            if [ $ATTEMPT -gt $MAX_ATTEMPTS ]; then
              echo "Failed to push after $MAX_ATTEMPTS attempts."
              exit 1
            fi
          else
            echo "No push needed as there were no changes."
          fi
      
      - name: Upload Postprocess Log
        uses: actions/upload-artifact@v4
        with:
          name: postprocess-log
          path: logs/postprocess_log_*.txt
          if-no-files-found: ignore  # Suppress warning if no log
