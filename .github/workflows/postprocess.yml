name: Postprocess Translated Files

on:
  # Automatically run when Phrase (or a translator) pushes to main branch
  push:
    branches:
      - main
    paths:
      - 'translated/**/*.adoc'
      - 'postprocess_adoc.py'

  # Still allow manual run
  workflow_dispatch:

permissions:
  contents: write   # Needed for pushing commits


jobs:
  postprocess:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: |
          pip install chardet

      - name: Run Postprocessing
        run: |
          mkdir -p final
          python postprocess_adoc.py

      - name: Debug Final Folder Contents  # Temporary for testing
        run: |
          echo "Contents of final/ after processing:"
          ls -R final/ 2>/dev/null || echo "final/ empty or not created."

      - name: Commit Restored Files
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add final/ postprocess_log.txt || true
          COMMITTED=false
          git commit -m "Auto-restored final AsciiDoc files after translation" && COMMITTED=true || echo "No changes to commit"
          if [ "$COMMITTED" = "true" ]; then
            git remote set-url origin https://${{ secrets.REPO2_WRITE_PAT }}@github.com/eoinmurphy-vt/phrase-adoc-vt.git  # Use PAT to trigger downstream workflows
            git pull origin main --rebase  # Pull and rebase to resolve conflicts
            git push origin main
          else
            echo "No push needed as there were no changes."
          fi

      - name: Upload Postprocess Log
        uses: actions/upload-artifact@v4
        with:
          name: postprocess-log
          path: postprocess_log.txt
          if-no-files-found: ignore  # Suppress warning if no log
