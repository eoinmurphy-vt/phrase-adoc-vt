name: Preprocess AsciiDoc Files

on:
  # Automatically run when .adoc files are added or changed in main branch
  push:
    branches:
      - main
    paths:
      - 'source/**/*.adoc'
      - 'preprocess_adoc.py'

  # Still allow manual run
  workflow_dispatch:

permissions:
  contents: write

jobs:
  preprocess:
    runs-on: ubuntu-latest
    outputs:
      changed_files: ${{ steps.changed.outputs.changed_files }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history to ensure HEAD^ is available

      - name: Debug Current Branch
        run: |
          echo "Current branch:"
          git branch --show-current

      - name: Debug Commit History
        run: |
          echo "HEAD commit:"
          git rev-parse HEAD || echo "No HEAD"
          echo "HEAD^ commit:"
          git rev-parse HEAD^ || echo "No HEAD^ (this is the first commit)"

      - name: Debug Source Folder Contents
        run: |
          echo "All files in source/ (recursive):"
          find source/ -type f -name "*.adoc" 2>/dev/null || echo "No .adoc files found in source/"

      - name: Debug Last Commit Changes
        run: |
          echo "Files added/modified in last commit:"
          git log --name-status -1 -- source/ | grep -E '^[AM]\t.*\.adoc$' || echo "No .adoc changes in last commit"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: |
          pip install chardet

      - name: Detect Changed AsciiDoc Files
        id: changed
        run: |
          echo "Detecting changed AsciiDoc files..."
          if git rev-parse --verify HEAD^ >/dev/null 2>&1; then
            git diff --name-only HEAD^ HEAD -- source/ | grep '\.adoc$' > changed_files.txt || true
          else
            echo "No previous commit; assuming all source/*.adoc are new."
            git ls-files 'source/**/*.adoc' > changed_files.txt || true
          fi
          echo "Changed files:"
          cat changed_files.txt || echo "None found."
          if [ ! -s changed_files.txt ]; then
            echo "No changed AsciiDoc files found. Exiting."
            echo "no_changes=true" >> $GITHUB_ENV
            echo "changed_files=" >> $GITHUB_OUTPUT
          else
            echo "no_changes=false" >> $GITHUB_ENV
            echo "changed_files<<EOF" >> $GITHUB_OUTPUT
            cat changed_files.txt >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi

      - name: Run Preprocessing
        if: env.no_changes == 'false'
        run: |
          mkdir -p processed logs
          python preprocess_adoc.py $(cat changed_files.txt)

      - name: Commit Processed Files
        if: env.no_changes == 'false'
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add processed/ logs/ || true
          if git diff --staged --quiet; then
            echo "No changes after preprocessing; skipping commit."
          else
            git commit -m "Auto-preprocessed changed AsciiDoc files"
            git push origin main || echo "No permission to push changes"
          fi

      - name: Upload Preprocess Logs
        if: env.no_changes == 'false'
        uses: actions/upload-artifact@v4
        with:
          name: preprocess-logs
          path: logs/preprocess_log_*.txt

      - name: Dispatch Preprocess Workflow
        if: steps.get-changes.outputs.changed_files != ''
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/repos/eoinmurphy-vt/phrase-adoc-vt/dispatches \
            -d '{"event_type":"trigger-preprocess","client_payload":{"changed_files":"${{ steps.get-changes.outputs.changed_files }}"}}'

