name: Preprocess AsciiDoc Files

on:
  # Automatically run when .adoc files are added or changed in main branch
  push:
    branches:
      - main
    paths:
      - 'source/**/*.adoc'
      - 'preprocess_adoc.py'

  # Still allow manual run
  workflow_dispatch:

permissions:
  contents: write   # Needed for pushing commits


jobs:
  preprocess:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: |
          pip install chardet

      - name: Run Preprocessing
        run: |
          mkdir -p processed
          python preprocess_adoc.py

      - name: Commit Processed Files
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add processed/ preprocess_log.txt || true
          git commit -m "Auto-preprocessed AsciiDoc files" || echo "No changes to commit"
          git push origin main || echo "No permission to push changes"

      - name: Upload Preprocess Log
        uses: actions/upload-artifact@v4
        with:
          name: preprocess-log
          path: preprocess_log.txt
