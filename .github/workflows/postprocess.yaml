name: Postprocess Translated Files

on:
  push:
    # Trigger only on the translation branch
    branches: 
      - 'translations/**' 
    paths:
      - '**/*.adoc'  # Changed to catch files at root or any folder
      - 'postprocess_adoc.py'

  workflow_dispatch:

permissions:
  contents: write

jobs:
  postprocess:
    runs-on: ubuntu-latest
    env:
      SRC_DIR: ${{ vars.TRANSLATED_DIR || 'translated' }}
      DST_DIR: ${{ vars.FINAL_DIR || 'final' }}
      CURRENT_REPO: ${{ vars.CURRENT_REPO_NAME || 'eoinmurphy-vt/phrase-adoc-vt' }}
      # Variable for the main branch to merge back into
      TARGET_BRANCH: 'main'

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          # Fetch 0 to ensure we can switch between branches (main vs translations)
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: pip install chardet

      - name: Run Postprocessing (On Translation Branch)
        run: |
          mkdir -p "$DST_DIR" logs
          # This script will now auto-detect if files are at root
          python postprocess_adoc.py

      - name: Stash Generated Files
        run: |
          # Move the generated final folder and logs to a temp location
          # so they survive the branch switch
          mkdir -p ../temp_artifacts
          # Only copy if the folder is not empty
          if [ "$(ls -A $DST_DIR)" ]; then
             cp -r "$DST_DIR" ../temp_artifacts/
             cp -r logs ../temp_artifacts/
             echo "Files stashed in ../temp_artifacts"
          else
             echo "::error::No files were generated in $DST_DIR. Check logs."
             exit 1
          fi

      - name: Switch to Main Branch
        run: |
          git config user.name "github-actions"
          git config user.email actions@github.com
          
          # Checkout main so we can commit the results there
          git checkout $TARGET_BRANCH
          git pull origin $TARGET_BRANCH

      - name: Restore Stashed Files
        run: |
          # Copy the clean files back into the main branch workspace
          cp -r ../temp_artifacts/"$DST_DIR" .
          cp -r ../temp_artifacts/logs .
          echo "Files restored to main branch"

      - name: Debug Final Folder Contents
        run: |
          echo "$DST_DIR/ content:"
          ls -R "$DST_DIR" || echo "$DST_DIR folder missing"

      - name: Commit Final Files to Main
        run: |
          git add "$DST_DIR/" logs/ || true

          if git diff --cached --quiet; then
            echo "No output to commit"
            echo "COMMITTED=false" >> $GITHUB_ENV
            exit 0
          fi

          git commit -m "Auto-restored final AsciiDoc files (merged from translation branch)"

          # Push to MAIN
          git remote set-url origin https://${{ secrets.REPO2_WRITE_PAT }}@github.com/$CURRENT_REPO.git

          MAX_ATTEMPTS=10
          ATTEMPT=1

          while [ $ATTEMPT -le $MAX_ATTEMPTS ]; do
            # We are already on main, but fetch to be safe
            git fetch origin $TARGET_BRANCH
            
            if ! git rebase origin/$TARGET_BRANCH; then
              echo "Rebase failed"
              exit 1
            fi

            if git push --force-with-lease origin $TARGET_BRANCH; then
              echo "Push succeeded"
              echo "COMMITTED=true" >> $GITHUB_ENV
              break
            fi

            echo "Push failed, retrying... ($ATTEMPT)"
            ATTEMPT=$((ATTEMPT+1))
            sleep 10
          done

          if [ $ATTEMPT -gt $MAX_ATTEMPTS ]; then
            echo "Push failed after all retries"
            exit 1
          fi

      - name: Dispatch Sync to Repo1
        if: env.COMMITTED == 'true'
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/$CURRENT_REPO/dispatches" \
            -d '{"event_type":"trigger-sync-to-repo1"}'

      - name: Upload Postprocess Logs
        uses: actions/upload-artifact@v4
        with:
          name: postprocess-logs
          path: logs/postprocess_log_*.txt
          if-no-files-found: ignore