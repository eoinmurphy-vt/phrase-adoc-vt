name: Postprocess Translated Files

on:
  push:
    # Trigger only on the translation branch
    branches: 
      - 'translations/**' 
    paths:
      - '**/*.adoc'  # Catch files anywhere
      - 'postprocess_adoc.py'

  workflow_dispatch:

permissions:
  contents: write

jobs:
  postprocess:
    runs-on: ubuntu-latest
    env:
      DST_DIR: ${{ vars.FINAL_DIR || 'final' }}
      CURRENT_REPO: ${{ vars.CURRENT_REPO_NAME || 'eoinmurphy-vt/phrase-adoc-vt' }}
      # Variable for the main branch to merge back into
      TARGET_BRANCH: 'main'

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          # Fetch 0 to ensure we can switch between branches (main vs translations)
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: pip install chardet

      # --- DEBUG: SEE EXACTLY WHAT PHRASE PUSHED ---
      - name: Debug Root Structure
        run: |
          echo "=== Root Directory Contents ==="
          ls -F
          echo "=== Recursively finding adoc files ==="
          find . -name "*.adoc" -maxdepth 4
      # ---------------------------------------------

      - name: Run Postprocessing
        run: |
          # Clean previous final folder if exists
          rm -rf "$DST_DIR"
          mkdir -p "$DST_DIR" logs
          python postprocess_adoc.py

      - name: Debug Generated Output
        run: |
          echo "=== Contents of $DST_DIR after script ==="
          ls -R "$DST_DIR" || echo "$DST_DIR is empty or missing"

      - name: Verify Output Exists
        run: |
          if [ -z "$(ls -A "$DST_DIR" 2>/dev/null)" ]; then
             echo "::error::Script generated 0 files. Stopping workflow."
             exit 1
          fi

      - name: Stash Generated Files
        run: |
          mkdir -p ../temp_artifacts
          cp -r "$DST_DIR" ../temp_artifacts/
          cp -r logs ../temp_artifacts/
          echo "Files stashed."

      - name: Switch to Main Branch
        run: |
          git config user.name "github-actions"
          git config user.email actions@github.com
          
          # Clean checkout of main
          git checkout $TARGET_BRANCH
          git pull origin $TARGET_BRANCH

      - name: Restore Stashed Files
        run: |
          # Overwrite main's final folder with our new one
          rm -rf "$DST_DIR"
          cp -r ../temp_artifacts/"$DST_DIR" .
          cp -r ../temp_artifacts/logs .
          echo "Restored files to main branch."

      - name: Commit and Push
        run: |
          git add "$DST_DIR/" logs/ || true

          if git diff --cached --quiet; then
            echo "No output to commit"
            echo "COMMITTED=false" >> $GITHUB_ENV
            exit 0
          fi

          git commit -m "Auto-restored final AsciiDoc files (merged from translation branch)"

          git remote set-url origin https://${{ secrets.REPO2_WRITE_PAT }}@github.com/$CURRENT_REPO.git

          # Simple Push Loop
          MAX_ATTEMPTS=10
          ATTEMPT=1
          while [ $ATTEMPT -le $MAX_ATTEMPTS ]; do
            git fetch origin $TARGET_BRANCH
            git rebase origin/$TARGET_BRANCH || git rebase --abort
            
            if git push origin $TARGET_BRANCH; then
              echo "Push succeeded"
              echo "COMMITTED=true" >> $GITHUB_ENV
              break
            fi
            echo "Push failed, retrying... ($ATTEMPT)"
            ATTEMPT=$((ATTEMPT+1))
            sleep 10
          done

      - name: Dispatch Sync to Repo1
        if: env.COMMITTED == 'true'
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/$CURRENT_REPO/dispatches" \
            -d '{"event_type":"trigger-sync-to-repo1"}'

      - name: Upload Postprocess Logs
        uses: actions/upload-artifact@v4
        with:
          name: postprocess-logs
          path: logs/postprocess_log_*.txt
          if-no-files-found: ignore